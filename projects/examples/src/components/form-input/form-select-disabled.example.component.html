<form class="clr-form-horizontal">
    <h3>Disabled select component:</h3>
    <vcd-form-select
        [showAsterisk]="true"
        [label]="'Disabled Input'"
        [options]="options"
        [formControl]="formGroup.controls.disabledSelect"
    >
    </vcd-form-select>

    <h3>Read-only select component:</h3>
    <vcd-form-select
        [showAsterisk]="true"
        [label]="'Read-only Input'"
        [options]="options"
        [formControl]="formGroup.controls.readOnlySelect"
        [isReadOnly]="true"
    >
    </vcd-form-select>
</form>
